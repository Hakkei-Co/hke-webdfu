<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>WebDFU demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <p id="status"></p>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button id="connect" class="btn btn-primary" type="button">Connect</button>
    <button id="detach" disabled class="btn btn-outline-success" type="button">DFU Mode</button>
  </div>
  </p>

  <div class="container-fluid">
    <p id="usbInfo"></p>
    <p id="dfuInfo"></p>
  </div>

  <form id="configForm">
    <label for="transferSize">Transfer Size:</label>
    <input type="number" name="transferSize" id="transferSize" value="1024" />
    <fieldset>
      <legend>Firmware Download (write to USB device)</legend>
      <p>
        <input type="file" id="firmwareFile" name="file" disabled />
      </p>
      <p>
        <button id="download" disabled>Download</button>
      </p>

      <div class="log" id="downloadLog"></div>
    </fieldset>
  </form>

  <script type="module" src="index.ts"></script>
</body>

</html>
